{% extends "template.html" %}
{% block content %}

<div class="form-container">
<form id="add-job-form" class="form-horizontal" action="/api/job" method="POST" action="javascript:;" enctype="multipart/form-data">
  <div class="form-group">
    <label for="job_name" class="col-md-4 control-label">Job Name:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="job_name" id="job_name" placeholder="Job Name" autocomplete="off">
    </div>
  </div>

  <div class="form-group">
    <label for="solution_file" class="col-md-4 control-label">Solution File:</label>
    <div class="col-md-4">
    <input id="solution_file" name="solution_file" type="file" />
    </div>
  </div>

  <div class="form-group">
    <label for="input_file" class="col-md-4 control-label">Input File:</label>
    <div class="col-md-4">
    <input id="input_file" name="input_file"  type="file" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-4 col-md-4">
      <button type="submit" class="btn btn-default ">Add</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
